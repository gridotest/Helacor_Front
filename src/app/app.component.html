<mat-toolbar>
  <mat-icon (click)="toogleSidenav()" class="button-pointer">menu</mat-icon>
  <span><img class="logo" src="assets/img/logo_grido.png"></span>
</mat-toolbar>
<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side" class="sidenav" [ngStyle]="{ 'width.em': sidenavWidth}" [opened]="sidenavStatus">
    <mat-nav-list>
      
      <mat-list-item routerLinkActive="active" routerLink="/reporte">
       
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item ">
          <mat-icon mat-list-icon class="text-white"></mat-icon>
          <div class="texto-menu">Reporte Entregas</div>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" style="height: calc(100.5vh - 64px);">
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
